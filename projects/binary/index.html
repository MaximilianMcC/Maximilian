<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<title>Binary Visualizer</title>
	<link rel="shortcut icon" href="./assets/icon.png" type="image/x-icon">

	<link rel="stylesheet" href="./styles/style.css">
	<link rel="stylesheet" href="../../style/general.css">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@0,400;1,900&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Anta&display=swap" rel="stylesheet">
	<link rel="stylesheet" type='text/css' href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css"/>

	<script src="./script.js" defer></script>

</head>
<body>
	
	<main class="margin-small">


		<!-- TODO: Add yap session -->
		<p>Enter any ASCII character on the side, or try clicking on the bits in the table to make a binary number.</p>


		<div class="split">

			<!-- ASCII and letter input section -->
			<div class="centre">

				<!-- The actual character input thing -->
				<input id="characterInput" type="text" maxlength="1" placeholder="0">

				
				<!-- Ascii number text -->
				<div class="space"></div>
				<p>ASCII number: <span class="number" id="asciiNumber"></span></p>

			</div>

			<!-- Table and maths section -->
			<div class="centre">
				
				<!-- Binary conversion table -->
				<table>
					<thead>
						<tr>
							<th><p>128</p></th>
							<th><p>64</p></th>
							<th><p>32</p></th>
							<th><p>16</p></th>
							<th><p>8</p></th>
							<th><p>4</p></th>
							<th><p>2</p></th>
							<th><p>1</p></th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td><button id="bitInput" bit="0">0</button></td>
							<td><button id="bitInput" bit="0">0</button></td>
							<td><button id="bitInput" bit="0">0</button></td>
							<td><button id="bitInput" bit="0">0</button></td>
							<td><button id="bitInput" bit="0">0</button></td>
							<td><button id="bitInput" bit="0">0</button></td>
							<td><button id="bitInput" bit="0">0</button></td>
							<td><button id="bitInput" bit="0">0</button></td>
						</tr>
					</tbody>
				</table>

				
				<!-- Maths explanation -->
				<div class="space"></div>
				<div class="space"></div>
				<p class="text-centre" id="maths">Equation will appear here.</p>
				
			</div>

		</div>

	</main>
	
	<!-- Footer thing -->
	<footer>
		<a class="github-link" href="https://github.com/MaximilianMcC/Maximilian/tree/development/projects/binary" target="_blank"><i class="devicon-github-original"></i></a>
	</footer>

</body>
</html>
